<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Lego Color Finder</title>
</head>

<body>
    <style>
        .color-block {
            width: 32px;
            height: 32px;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lego Color Finder</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">&nbsp;
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div> -->
        </div>
    </nav>
    <div class="container-fluid">
        <form class="row row-cols-lg-auto m-4 g-3 align-items-center form-outline justify-content-center"
            action="/" method="get">

            <label class="col-form-label col" for="ref-color-input">Enter a reference color</label>
            <div class="col">
                <input type="text" class="form-control" name="ref_color" id="ref-color-input" placeholder="#ffffff">
            </div>
            <div class="col">
                <button id="frm-submit" type="submit" class="btn btn-primary" >Submit</button>
            </div>
            <div class="col">
                <button type="cancel" class="btn btn-primary">Random</button>
            </div>
        </form>

        <div class="row">
            <div class="col-xxl">
                <h3>
                    Colors by proximity to
                    <span
                        style="vertical-align: middle; display: inline-block; width: 32px; height: 32px; background-color: #ffffff"
                        id="ref-color-block"></span>
                    <span id="ref-color-header">&nbsp;</span>
                </h3>
            </div>
            <div class="col-xxl" id="table-container">&nbsp;</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="colors.js"></script>
    <script src="util.js"></script>
    <script src="main.js"></script>
</body>

</html>
